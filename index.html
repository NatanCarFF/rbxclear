<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirar Travamento do RBX</title>
    <script>
        function tirarTravamentoRBX() {
            document.getElementById('barra').style.display = "block";
            let progresso = 0;
            let interval = setInterval(function() {
                progresso += 10;
                document.getElementById('progresso').style.width = progresso + "%";
                if (progresso >= 100) {
                    clearInterval(interval);
                    localStorage.clear();
                    sessionStorage.clear();
                    caches.keys().then(function(names) {
                        for (let name of names) caches.delete(name);
                    });
                    document.getElementById('mensagem').innerText = "ConcluÃ­do! Desempenho melhorado.";
                    document.getElementById('mensagem').style.color = "#4CAF50";
                    document.getElementById('btnLimpar').style.display = "none";
                    document.getElementById('btnRecarregar').style.display = "inline-block";
                }
            }, 500);
        }

        function recarregarPagina() {
            location.reload();
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9800, #e65100);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        #container {
            background: #e65100;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #fff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #f7f7f7;
        }
        button {
            padding: 15px;
            border: none;
            background: #ff5722;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background: #e64a19;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #barra {
            width: 100%;
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        #progresso {
            height: 100%;
            background: #4CAF50;
            width: 0;
            border-radius: 10px;
        }
        #btnRecarregar {
            display: none;
            font-size: 30px;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Melhorar Desempenho do RBX</h1>
        <p>Limpe o cache para acelerar o RBX.</p>
        <button id="btnLimpar" onclick="tirarTravamentoRBX()">Limpar Cache</button>
        <div id="barra">
            <div id="progresso"></div>
        </div>
        <p id="mensagem" style="margin-top: 20px;"></p>
        <button id="btnRecarregar" onclick="recarregarPagina()">ðŸ”„</button>
    </div>
    <footer>
        Desenvolvido por Natanael Carvalho
    </footer>
</body>
</html>
